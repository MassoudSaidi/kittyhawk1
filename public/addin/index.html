<!doctype html>
<html
	lang="en"
	data-framework="typescript"
>
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=Edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>
		<link
			rel="icon"
			href="/addin/assets/favicon.ico"
			type="image/x-icon"
		/>
		<script
			type="text/javascript"
			src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"
		></script>
		<title>IFx Controls</title>
		<script type="module" crossorigin src="/addin/assets/main-B4BToi3a.js"></script>
		<link rel="stylesheet" crossorigin href="/addin/assets/main-CbrCldw1.css">
	</head>

	<body>
		<div id="container"></div>

		<!--
        Fluent UI React v. 9 uses modern JavaScript syntax that is not supported in
        Trident (Internet Explorer) or EdgeHTML (Edge Legacy), so this add-in won't
        work in Office versions that use these webviews. The script below makes the
        following div display when an unsupported webview is in use, and hides the
        React container div.
    -->
		<div
			id="tridentmessage"
			style="display: none; padding: 10"
		>
			This add-in will not run in your version of Office. Please upgrade either
			to perpetual Office 2021 (or later) or to a Microsoft 365 account.
		</div>
		<script>
			if (
				navigator.userAgent.indexOf("Trident") !== -1 ||
				navigator.userAgent.indexOf("Edge") !== -1
			) {
				var tridentMessage = document.getElementById("tridentmessage");
				var normalContainer = document.getElementById("container");
				tridentMessage.style.display = "block";
				normalContainer.style.display = "none";
			}
		</script>
	</body>
</html>
